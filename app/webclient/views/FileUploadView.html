<!DOCTYPE html>

<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
		<script type="text/javascript" src="js/controllers/FileUploadController.js"></script>
	</head>
	<body>
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		    <h4 class="modal-title" id="dssModalLabel">File Upload</h4>
		</div>
		      
		<div class="modal-body">
			<form id = "fileUploadForm">
			
				<div class = "form-group">
					<label for="db_name">Database Name</label>
					<div id = "db_options">
					</div>
				</div>
				
				<div class = "form-group">
					<label for="tech_name">Technician Name (Optional)</label>
					<input type = "text" class = "form-control" id="tech_name" name = "tech_name" value="" />
				</div>
			
				<div class = "form-group">
					<label for="event_name">Event Name (Optional)</label>
					<input type = "text" class = "form-control" id="event_name" name = "event_name" value="" />
				</div>
				
				<!-- Used for getting files from the file system -->
				<div class = "form-group">
					<label for="fileInput">File Location</label>
					<input type="file" id="fileInput" >
				</div>
				
				<span id="fileFeedback">Please select a file.</span>
			</form>
			
		</div>
		
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		    <button type="button" class="btn btn-primary disabled" id = "submitButton">Submit</button>
		</div>
	</body>	
</html>
