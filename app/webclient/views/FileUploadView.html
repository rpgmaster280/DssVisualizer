<!DOCTYPE html>

<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
		<script type="text/javascript" src="js/controllers/FileUploadController.js"></script>
	</head>
	<body>
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		    <h4 class="modal-title" id="dssModalLabel">File Upload</h4>
		</div>
		      
		<div class="modal-body">
			<form id = "fileUploadForm">
			
				<!-- Used for getting files from the file system -->
				<div class = "form-group">
					<label for="fileInput">File Location</label>
					<input type="file" id="fileInput" >
				</div>
				
				<span id="fileFeedback">Please select a file.</span>
			</form>
			
		</div>
		
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		    <button type="button" class="btn btn-primary disabled" id = "submitButton">Submit</button>
		</div>
	</body>	
</html>
