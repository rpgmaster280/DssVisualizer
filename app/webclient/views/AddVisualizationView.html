<!DOCTYPE html>

<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
		<script type="text/javascript" src="js/controllers/AddVisualizationController.js"></script>
	</head>
	<body>
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		    <h4 class="modal-title" id="dssModalLabel">Add Visualization</h4>
		</div>
		      
		<div class="modal-body">
			<form id = "vizAddForm">
			
				<div class = "form-group">
					<label for="viz_name">Visualization Name</label>
					<input type = "text" class = "form-control" id="viz_name" name = "viz_name" value="New Visualization" />
				</div>
				
				<div class = "form-group">
					<label for="db_name">Source Database</label>
					<div id = "db_options">
					</div>
				</div>
				
				<div class = "form-group">
					<label for="start_date">Start Date (Optional)</label>
					<input type = "text" class = "form-control" id="start_date" name = "start_date" />
				</div>
				
				<div class = "form-group">
					<label for="end_date">End Date (Optional)</label>
					<input type = "text" class = "form-control" id="end_date" name = "end_date" />
				</div>
				
				<div class = "form-group">
					<label for="event_name">Event Name (Optional)</label>
					<input type = "text" class = "form-control" id="event_name" name = "event_name" />
				</div>
				
				<div class = "form-group">
					<label for="tech_name">Technician Name (Optional)</label>
					<input type = "text" class = "form-control" id="tech_name" name = "tech_name" />
				</div>
				
				<div class = "form-group">
					<label for="viz_type">Visualization Type</label>
					<select class = "form-control chosen" id="viz_type" name = "viz_type">
						<option value="">Please select an option</option>
					</select>
				</div>
				
				<div id = "viz_specific">
				</div>
			</form>
			
		</div>
		
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		    <button type="button" class="btn btn-primary disabled" id = "submitButton">Submit</button>
		</div>
	</body>	
</html>
