<!DOCTYPE html>

<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
		<script type="text/javascript" src="js/controllers/AddDatabaseController.js"></script>
	</head>
	<body>
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		    <h4 class="modal-title" id="dssModalLabel">Add Database</h4>
		</div>
		      
		<div class="modal-body">
			<form id = "addDatabaseForm">
			
				<div class = "form-group">
					<label for="db_name">Database Name</label>
					<input type = "text" class = "form-control" id="db_name" name = "db_name" value="" />
				</div>
				
			</form>
			
		</div>
		
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		    <button type="button" class="btn btn-primary" id = "submitButton">Submit</button>
		</div>
	</body>	
</html>
